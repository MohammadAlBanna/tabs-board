<!doctype html>
<html>
    <head>
        <title>Tabs Board</title>
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/enscroll.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>

    </head>
    <body>
        <section class="container">
            <header class="header">
                <img id="tabsImageLogo" src="images/48.png" height="48" width="48" alt="Tabs Board">
                <div><h2>Tabs Board</h2></div>
                <div><h4>Where you will control on tabs like cards on board!</h4></div>
            </header>
            <div class="extensionOptions">
                <ul class="tabs current">
                    <li class="tab-link current" data-tab="tab-1">Settings</li>
                    <li class="tab-link" data-tab="tab-2"><span class="new-tab">New</span>Products</li>
                    <li class="tab-link" data-tab="tab-3">Like</li>
                </ul>

                <div id="tab-1" class="tab-content current">
                    <div class="social-media">
                        <p><b>Share the number of opened tabs on: </b></p>
                        <a href="#" id="facebookShare"><img src="images/Facebook.png" height="48" width="48" alt="Facebook Icon"></a>

                        <a href="#" id="twitterShare"><img src="images/Twitter.png" height="48" width="48" alt="Twitter Icon"></a>

                        <a href="#" id="googlePlusShare"><img src="images/GooglePlus.png" height="48" width="48" alt="Google Plus"></a>
                    </div>
                    <table>
                        <tr>
                            <td><p><b>Speech Language:</b></p></td>
                            <td><select name="speech_language">
                                <option value="ar-SA">Arabic</option>
                                <option value="en-US" selected>English (US)</option>
                                <option value="en-GB" selected>English (UK)</option>
                                <option value="en-ZA" selected>English (South Africa)</option>
                                <option value="en-NZ" selected>English (New Zealand)</option>
                                <option value="en-AU" selected>English (Australia)</option>
                                <option value="en-IN" selected>English (India)</option>
                                <option value="fr-FR">French</option>
                                <option value="de-DE">German</option>
                                <option value="ru">Russian</option>
                                <option value="es-ES">Spanish</option>
                                <option value="es-US">Spanish (US)</option>
                                <option value="es-DO">Spanish (Dominican Republic)</option>
                                <option value="es-EC">Spanish (Ecuador)</option>
                                <option value="es-SV">Spanish (El Salvador)</option>
                                <option value="es-MX">Spanish (Mexico)</option>
                                <option value="sv-SE">Swedish</option>
                                <option value="tr">Turkish</option>
                                <option value="ro-RO">Romanian</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><p><b>Show Board:</b> Ctrl+Shift+</p></td>
                            <td><select name="show_board">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="A" selected>A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="N">N</option>
                                <option value="O">O</option>
                                <option value="P">P</option>
                                <option value="Q">Q</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                                <option value="T">T</option>
                                <option value="U">U</option>
                                <option value="V">V</option>
                                <option value="W">W</option>
                                <option value="X">X</option>
                                <option value="Y">Y</option>
                                <option value="Z">Z</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><p><b>Show Board by Mouse Click:</b></p></td>
                            <td><input name="show_board_mouse_click" type="checkbox" value="Y" checked ></td>
                        </tr>
                        <tr>
                            <td><p><b>Voice Search:</b> Ctrl+Shift+</p></td>
                            <td><select name="voice_search">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="A">A</option>
                                <option value="B" selected>B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="N">N</option>
                                <option value="O">O</option>
                                <option value="P">P</option>
                                <option value="Q">Q</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                                <option value="T">T</option>
                                <option value="U">U</option>
                                <option value="V">V</option>
                                <option value="W">W</option>
                                <option value="X">X</option>
                                <option value="Y">Y</option>
                                <option value="Z">Z</option>
                            </select></td>
                        </tr>                         
                    </table>
                </div>

                <div id="tab-2" class="tab-content my-products-list">
                    <img id="loaderImg" src="images/loader.gif" height="32" width="32" />
                </div>

                <div id="tab-3" class="tab-content social-media">
                 
                </div>
            </div>
            <footer class="footer">
                <a target="_blank" href="http://goo.gl/ZJdqNi"><img src="images/logo.png" height="25" width="25" alt="Alpha Tech">  By: Mohammad M. AlBanna</a>
            </footer>
        </section>
    </body>
</html>
